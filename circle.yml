machine:
  ruby:
    version: 2.2.3

dependencies:
  bundler:
    without: [test]
  cache_directories:
    - "vendor/bundle"

  pre:
    - rvm install 2.0.0-p648
    - rvm install 2.1.8
    - rvm install 2.2.4
    - rvm install 2.3.0

  override:
    - rvm-exec 2.0.0-p648 bash -c "bundle check --path=vendor/bundle || bundle install --path=vendor/bundle"
    - rvm-exec 2.1.8 bash -c "bundle check --path=vendor/bundle || bundle install --path=vendor/bundle"
    - rvm-exec 2.2.4 bash -c "bundle check --path=vendor/bundle || bundle install --path=vendor/bundle"
    - rvm-exec 2.3.0 bash -c "bundle check --path=vendor/bundle || bundle install --path=vendor/bundle"

test:
  override:
    - rvm-exec 2.0.0-p648 bash -c "bundle exec rake"
    - rvm-exec 2.1.8 bash -c "bundle exec rake"
    - rvm-exec 2.2.4 bash -c "bundle exec rake"
    - rvm-exec 2.3.0 bash -c "bundle exec rake"
